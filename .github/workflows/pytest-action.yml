name: pytest-action
run-name: PYTEST
on: [push]
jobs:
  run-pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        architecture: 'x64'
        cache: 'poetry'
    - name: Install poetry env
      run: poetry install
    - name: run pytest
      run: poetry run pytest -v
