# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: gh-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["wiki"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 1 # Increment this number if you need to re-download cached gems
      - name: Install poetry
        run: pipx install poetry
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'poetry'
      - name: Install poetry env
        run: poetry install
      - name: Generate API documentation (1)
        run: "poetry run pdoc -o docs/reference --search xfp xfp.xresult" 
      - name: Generate API documentation (2)
        run: "rm docs/reference/index.html" 
      - name: Generate API documentation (3)
        run: "echo  $'---\ntitle: Reference\npermalink: /reference/\nnav_order: 2\n---\n' >> docs/reference/index.html" 
      - name: Generate API documentation (4)
        run: "cat docs/reference/xfp.html >> docs/reference/index.html"
      - name: Generate API documentation (5)
        run: "rm docs/reference/xfp.html"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "/python-fp" --source docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4